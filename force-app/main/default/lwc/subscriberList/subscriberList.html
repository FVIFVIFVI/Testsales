<template>
    <lightning-card title="Subscriber List">
        <div class="slds-p-around_medium">
            <lightning-input label="Search by Name or Phone" value={searchTerm} onchange={handleSearchChange}></lightning-input>
            <lightning-input type="checkbox" label="Include Disconnected" checked={includeDisconnected} onchange={handleIncludeDisconnectedChange}></lightning-input>
            <lightning-datatable
                key-field="Id"
                data={subscribers}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
            <div class="pagination">
                <lightning-button label="Previous" onclick={handlePrevious} disabled={isPreviousDisabled}></lightning-button>
                <span>Page {currentPage} of {totalPages}</span>
                <lightning-button label="Next" onclick={handleNext} disabled={isNextDisabled}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
